<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ポケモン能力値・能力指数計算機</title>
  <meta name="description" content="ポケモンの能力値・能力指数を計算します。">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div id="base">
    <div class="label">
      <input id="pokeName" type="text" placeholder="ポケモン名(任意)">
      <input class="dummy" type="text">
      <div id="lv">
        <div>Lv.</div>
        <input type="number" value="50" min="1" max="100">
      </div>
      <input class="dummy" type="number">
    </div>

    <div class="tbl" id="stsTbl">

      <div class="head">
        <div class="header">
          <div></div>
        </div>
        <div class="header">
          <div>H</div>
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>S</div>
        </div>
        <div class="header">
          <div>計</div>
        </div>
      </div>

      <div class="bs">
        <div class="header">
          <div>種族値</div>
        </div>
        <div class="body">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
        </div>
        <div class="header"><input type="number" value="0" min="0"></div>
        <input class="dummy" type="number">
      </div>

      <div class="iv">
        <div class="header">
          <div>個体値</div>
        </div>
        <div class="body">
          <input type="number" value="31" min="0" max="31">
          <input type="number" value="31" min="0" max="31">
          <input type="number" value="31" min="0" max="31">
          <input type="number" value="31" min="0" max="31">
          <input type="number" value="31" min="0" max="31">
          <input type="number" value="31" min="0" max="31">
        </div>
        <div class="header"></div>
        <input class="dummy" type="number">
      </div>

      <div class="ev">
        <div class="header">
          <div>努力値</div>
        </div>
        <div class="body">
          <input type="number" value="0" step="4" min="0" max="252">
          <input type="number" value="0" step="4" min="0" max="252">
          <input type="number" value="0" step="4" min="0" max="252">
          <input type="number" value="0" step="4" min="0" max="252">
          <input type="number" value="0" step="4" min="0" max="252">
          <input type="number" value="0" step="4" min="0" max="252">
        </div>
        <div class="header"><input type="number" step="4" value="508" min="0" max="508"></div>
        <input class="dummy" type="number">
      </div>

      <div class="ntr">
        <div class="header">
          <div>性格</div>
        </div>
        <div class="body">
          <div></div>
          <div class="btn">
            <input class="btnVal" type="number" value="1">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>
          <div class="btn">
            <input class="btnVal" type="number" value="1">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>
          <div class="btn">
            <input class="btnVal" type="number" value="1">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>
          <div class="btn">
            <input class="btnVal" type="number" value="1">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>
          <div class="btn">
            <input class="btnVal" type="number" value="1">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>
        </div>
        <div class="header"></div>
        <input class="dummy" type="number">
      </div>

      <div class="sts">
        <div class="header">
          <div>実数値</div>
        </div>
        <div class="body">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
          <input type="number" value="0" min="0">
        </div>
        <div class="header"></div>
        <input class="dummy" type="number">
      </div>

      <div class="stsMltpl">
        <div class="header">
          <div>補正</div>
        </div>
        <div class="body">
          <input type="number" value="1" step="0.01" min="0">
          <input type="number" value="1" step="0.01" min="0">
          <input type="number" value="1" step="0.01" min="0">
          <input type="number" value="1" step="0.01" min="0">
          <input type="number" value="1" step="0.01" min="0">
          <input type="number" value="1" step="0.01" min="0">
        </div>
        <div class="header"></div>
        <input class="dummy" type="number">
      </div>

      <div class="stsRslt">
        <div class="header">
          <div>総合</div>
        </div>
        <div class="body">
          <input type="number" min="0" disabled>
          <input type="number" min="0" disabled>
          <input type="number" min="0" disabled>
          <input type="number" min="0" disabled>
          <input type="number" min="0" disabled>
          <input type="number" min="0" disabled>
        </div>
        <div class="header"></div>
      </div>

    </div>

    <div class="tbl" id="moveTbl">

      <div class="head">
        <div class="header"><div></div></div>
        <div class="header"><div>技</div></div>
      </div>

      <div class="power">
        <div class="header"><div>威力</div></div>
        <div class="body"><input type="number" value="80" min="0"></div>
      </div>

      <div class="moveMltpl">
        <div class="header"><div>補正</div></div>
        <div class="body"><input type="number" value="1.5" step="0.01" min="0"></div>
      </div>

      <div class="moveRslt">
        <div class="header"><div>総合</div></div>
        <div class="body"><input type="number" min="0" disabled></div>
      </div>
      
      <input class="dummy" type="number">

    </div>

    <div class="tbl" id="ratioTbl">

      <div class="head">
        <div class="header"><div></div></div>
        <div class="header"><div>攻</div></div>
        <div class="header"><div>防</div></div>
      </div>

      <div class="ratio">
        <div class="header">
          <div>物理</div>
          <div>特殊</div>
        </div>
        <div class="body">
          <div>
            <input type="number" value="50" min="0" max="100"><div>%</div>
            <input class="dummy" type="number">
            <input type="number" value="50" min="0" max="100"><div>%</div>
            <input class="dummy" type="number">
          </div>
          <div>
            <input type="number" value="50" min="0" max="100"><div>%</div>
            <input class="dummy" type="number">
            <input type="number" value="50" min="0" max="100"><div>%</div>
            <input class="dummy" type="number">
          </div>
        </div>
      </div>

    </div>

    <div class="tbl" id="stsIndexTbl">

      <div class="head">
        <div class="header"><div></div></div>
        <div class="header">
          <div>火力</div>
          <div>耐久</div>
          <div>総合</div>
        </div>
      </div>

      <div class="stsIndex">
        <div class="header"><div>能力指数</div></div>
        <div class="body">
          <input disabled>
          <input disabled>
          <input disabled>
        </div>
      </div>

    </div>

    <div id="copyTextArea">
      <textarea readonly></textarea>
      <input type="button" value="コピー">
    </div>

  </div>
</body>

</html>
